version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: menti-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: menti
      POSTGRES_PASSWORD: password
      POSTGRES_DB: menti_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: menti-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
